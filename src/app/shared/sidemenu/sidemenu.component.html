<ion-split-pane contentId="main-content" *ngIf="loggedIn">

  <ion-menu contentId="main-content" class="side-menu">
    
    <ion-content>
      
      <ion-list style="padding: 10px 0px;" lines="none">
       
        <ion-menu-toggle autoHide="false">
          <ion-img src="/assets/icon/logo-white.svg" style="padding: 10px;margin: auto;width: 160px;" ></ion-img>
          <ion-item detail="false">
            <ion-avatar slot="start">
              <img *ngIf="((usr | async)?.photo) === '-'" src="/assets/icon/default-user.svg" style="object-fit: fill;background-color: #ffde8a;">
              <img *ngIf="((usr | async)?.photo) !== '-'" [src]="((usr | async)?.photo)" >
            </ion-avatar>
            <ion-label>
              <h3>{{(usr | async)?.firstName}} {{(usr | async)?.lastName}}</h3>
              <p><strong style="color: white;">{{(usr | async)?.role}}</strong></p>
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>


      <ion-list lines="none">

        <ion-menu-toggle autoHide="false">

          <ion-item routerLink="/dashboard" routerLinkActive="selected"  detail="false">
            <ion-icon slot="start" name="desktop-outline"></ion-icon>
            <ion-label>
             Dashboard
            </ion-label>
          </ion-item>

          <ion-item button detail="false" routerLink="/employee" routerLinkActive="selected" routerDirection="root">
            <ion-icon slot="start" name="id-card-outline"></ion-icon>
            <ion-label>Employee</ion-label>
          </ion-item>
      
        </ion-menu-toggle>

      </ion-list>

      <ion-list lines="none">

        <ion-menu-toggle autoHide="false">

          <ion-item button (click)="logout()">
            <ion-icon slot="start" name="power-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
         
        </ion-menu-toggle>

      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>

<ion-router-outlet *ngIf="!loggedIn"></ion-router-outlet>
